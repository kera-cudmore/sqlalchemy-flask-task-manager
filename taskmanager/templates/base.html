<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Social media integration, for when people share your content -->
    <!-- Facebook, LinkedIn, Google -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Task Manager - Relational Database" />
    <meta property="og:description" content="A task manager application using relational database - created as part of a Code Institute walkthough project" />
    <meta name="image" property="og:image" content="{{ url_for ('static', filename='images/site-responsive.png') }}" />
    <meta property="og:image:alt" content="Task Manager - Relational Database site shown on a variety of devices" />
    <meta property="og:url" content="https://flask-sql-alchemy-taskmanager.herokuapp.com/" />
    <meta property="og:site_name" content="Task Manager - Relational Database" />
    <meta name="author" content="Code Institute & Kera Cudmore">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">

    <!-- STYLESHEETS -->
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/style.css') }}"
        type="text/css">

    <title>Task Manager - Relational Database</title>
</head>

<body>

    <header>
        <!-- top navbar-->
        <nav class="deep-purple">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo">Task
                    Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                    <li><a href="{{ url_for('categories') }}">Categories</a>
                    </li>

                </ul>
            </div>
        </nav>

        <!-- mobile navbar -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_task') }}">New Task</a></li>
            <li><a href="{{ url_for('categories') }}">Categories</a></li>
        </ul>

    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer deep-purple">
        <div class="footer-copyright">
            <div class="container">
                For educational purposes only
                <a class="white-text right" href="https://codeinstitute.net"
                    target="_blank">&copy; Code Institute</a>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT -->
    <!-- Materialize - Compiled and minified JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
